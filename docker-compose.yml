services:
  clickhouse:
    image: clickhouse/clickhouse-server:24.1
    container_name: qubic-clickhouse
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./docker/clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native protocol
    environment:
      - CLICKHOUSE_DB=qubic
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  indexer:
    build:
      context: ./src
      dockerfile: QubicExplorer.Indexer/Dockerfile
    container_name: qubic-indexer
    depends_on:
      clickhouse:
        condition: service_healthy
    environment:
      - Bob__Nodes__0=https://bob02.qubic.li
      - ClickHouse__Host=clickhouse
      - ClickHouse__Port=8123
      - ClickHouse__Database=qubic
      - Indexer__StartTick=0
      - Indexer__StartFromLatest=false
      - Indexer__BatchSize=1000
      - Indexer__FlushIntervalMs=1000
    restart: unless-stopped

  api:
    build:
      context: ./src
      dockerfile: QubicExplorer.Api/Dockerfile
    container_name: qubic-api
    depends_on:
      clickhouse:
        condition: service_healthy
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ClickHouse__Host=clickhouse
      - ClickHouse__Port=8123
      - ClickHouse__Database=qubic
      - Bob__Nodes__0=https://bob02.qubic.li
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: qubic-frontend
    ports:
      - "3000:3000"
    environment:
      # Server-side API URL (internal Docker network)
      - NUXT_API_URL=http://api:8080
      # Client-side API URL (empty = use same origin via nginx)
      - NUXT_PUBLIC_API_URL=
    depends_on:
      - api
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: qubic-nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - frontend
    restart: unless-stopped

volumes:
  clickhouse_data:
